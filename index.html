<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.1/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <title>Bellybutton Biodiversity</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <!--JUMBOTRON-->
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <h5>Use the interactive charts below to explore the dataset</h5>
      </div>
    </div>

    <div class="row">
      <div class=" input-group col-md-3">
        <!--SUBJECT ID SELECTION-->
        <div class="input-group" style="height: 2ex;">
          <label class="input-group-text" for="inputGroupSelect01">Subject ID</label>
          <select class="custom-select" id="inputGroupSelect01" onchange="getUserInput()">
            <option selected>Choose...</option>
          </select>
        </div>
        <!--DEMOGRAPHIC INFO-->
        <div class="card text-white bg-dark mt-4">
          <div class="card-header"><b>Demographic info</b></div>
          <div id="demo-info" class="card-body"><!--SUBJECT'S DEMO INFO--></div>
        </div>
      </div>

      <!--BAR CHART-->
      <div class="col-md-5">
        <div id="bar"><!--CHART--></div>
      </div>

      <!--GAUGE CHART-->
      <div class="col-md-4">
        <div id="gauge"><!--CHART--></div>
      </div>
    </div>

    <div class="row">
      <!--BUBBLE CHART-->
      <div class="col-md-12">
        <div id="bubble"><!--CHART--></div>
      </div>
    </div>
 
  </div>
  
  <script src="static/js/app_2.js"></script>
</body>

</html>
